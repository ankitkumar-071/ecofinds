<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup Page</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b326d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .signup-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 350px;
  }
  .signup-container h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #007bff;
  }
  button {
    background-color: #041527;
    color: rgb(231, 229, 229);
    padding: 12px 0;
    border: none;
    border-radius: 5px;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover { background-color: #0056b3; }
  .footer-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #666;
  }
  .footer-text a { color: #007bff; text-decoration: none; }
  .footer-text a:hover { text-decoration: underline; }
  #message {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="code wizard" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="codewizard@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required />

      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
    <p class="footer-text">
      Already have an account? <a href="/login.html">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const msg = document.getElementById("message");

      if (password !== confirmPassword) {
        msg.style.color = "red";
        msg.textContent = "❌ Passwords do not match";
        return;
      }

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, email, password })
        });

        const data = await res.json();
        msg.textContent = data.message;
        msg.style.color = res.ok ? "green" : "red";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
